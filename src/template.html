<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lexend+Zetta:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Oswald:wght@200..700&family=Sansita+Swashed:wght@300..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=VT323&family=WDXL+Lubrifont+TC&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="main-content-container">
        <button id="toggle-background-mode">
            <img id="toggle-background-mode-img" src="./images/light-mode.png" alt="Toggle Mode">
        </button>
        <div id="weather-app-card">
            <div class="prompt-text">Enter the name of a city:</div>
            <form>
                <input type="text" name="weather-input" id="weather-input">
                <button type="submit" id="search">
                    <img src="./images/search.svg">
                </button>
            </form>
        </div>
    </div>
</body>

</html>
